<!DOCTYPE html>
<html ng-app="jarvis">
<head>
	<meta charset="UTF-8">
	<title>Jarvis</title>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-controller="HomeController">

		</div>

    <script type="text/javascript" charset="UTF-8" src="js/services.js"></script>
